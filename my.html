<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKGAME Profile</title>
    <link rel="stylesheet" href="styles_v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button id="themeButton" class="theme-toggle" aria-label="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="floating-light light-1"></div>
    <div class="floating-light light-2"></div>
    <div class="floating-light light-3"></div>

    <main class="profile-card">
        <section class="profile-identity">
            <div class="profile-image-container">
                <div class="profile-image">
                    <img src="https://i.imgur.com/AjZxuaW.jpeg" alt="Profile Image">
                </div>
                <div class="image-glow"></div>
            </div>
            <div class="profile-text">
                <h1 class="username">NIKGAME</h1>
                <div class="user-divider"></div>
                <div class="user-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Taiwan | Taipei</span>
                </div>
            </div>
        </section>

        <section class="profile-actions">
            <div class="links-grid">
                <a href="https://www.instagram.com/lin_lcx/" class="modern-button instagram" style="--btn-theme: #E1306C;" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="modern-button facebook" style="--btn-theme: #4267B2;">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://discord.gg/r6Kfjjt5ba" class="modern-button discord" style="--btn-theme: #5865F2;" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </a>
                <a href="https://steamcommunity.com/id/TWDL/" class="modern-button steam" style="--btn-theme: #171a21;" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-steam"></i>
                    <span>Steam</span>
                </a>
            </div>
            
            <div class="other-section">
                <a href="javascript:void(0)" class="modern-button other-trigger">
                    <i class="fas fa-chevron-circle-down"></i>
                    <span>More Links</span>
                </a>
                
                <div class="preview-window">
                    <a href="https://github.com/cheerre56/" class="preview-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="https://www.twitch.tv/nyxoraaa" class="preview-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitch"></i>
                        Twitch
                    </a>
                    <a href="https://www.youtube.com/@NIK-xr9oy" class="preview-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-youtube"></i>
                        YouTube
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeButton = document.getElementById('themeButton');
            const themeIcon = themeButton.querySelector('i');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            themeButton.addEventListener('click', (e) => {
                if (!document.startViewTransition) {
                    toggleTheme();
                    return;
                }
                const transition = document.startViewTransition(() => {
                    toggleTheme();
                });
                transition.ready.then(() => {
                    const { clientX, clientY } = e;
                    const radius = Math.hypot(
                        Math.max(clientX, innerWidth - clientX),
                        Math.max(clientY, innerHeight - clientY)
                    );
                    document.documentElement.animate(
                        {
                            clipPath: [
                                `circle(0% at ${clientX}px ${clientY}px)`,
                                `circle(${radius}px at ${clientX}px ${clientY}px)`,
                            ],
                        },
                        {
                            duration: 300,
                            easing: 'ease-out',
                            pseudoElement: '::view-transition-new(root)',
                        }
                    );
                });
            });
            function toggleTheme() {
                const isDark = document.documentElement.classList.toggle('dark');
                if (isDark) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
