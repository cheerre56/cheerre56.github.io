<div class="shortcut-container" id="workspace"><div class="links-grid" id="linksGrid"></div></div></div></div><div class="context-menu" id="contextMenu"><div id="menuBgOptions"><div class="menu-item" onclick="openModal('folder')">新增資料夾</div><div class="menu-item" onclick="openModal('link')">新增捷徑</div></div><div id="menuItemOptions" style="display:none"><div class="menu-item" id="ctxEdit">編輯</div><div class="menu-separator"></div><div class="menu-item delete" id="ctxDelete">移除</div></div></div><div class="modal-overlay" id="linkModal"><div class="modal"><h3 id="modalTitle">新增</h3><input type="text" id="itemName" class="form-input" placeholder="名稱"><input type="text" id="itemUrl" class="form-input" placeholder="網址 URL"><div class="btns"><button class="btn" onclick="closeModal()" style="background:transparent;color:var(--text-secondary)">取消</button><button class="btn btn-save" onclick="saveItem()">儲存</button></div></div></div><script>function updateClock(){const n=new Date();document.getElementById('clock').innerText=`${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}`;const h=n.getHours();document.getElementById('greeting').innerText=h<12?"Good Morning":h<18?"Good Afternoon":"Good Evening"}setInterval(updateClock,1e3);updateClock();const btn=document.getElementById('themeBtn'),body=document.body;btn.onclick=()=>{body.classList.toggle('dark');localStorage.setItem('theme',body.classList.contains('dark')?'dark':'light')};if(localStorage.getItem('theme')==='dark')body.classList.add('dark');const mic=document.getElementById('micBtn'),input=document.getElementById('searchInput'),listenText=document.getElementById('listenText');if('webkitSpeechRecognition'in window){const r=new webkitSpeechRecognition();r.lang='zh-TW';mic.onclick=()=>{r.start();listenText.style.display='block';input.placeholder=''};r.onresult=e=>{input.value=e.results[0][0].transcript;listenText.style.display='none';setTimeout(()=>document.getElementById('searchForm').submit(),800)};r.onend=()=>{listenText.style.display='none';input.placeholder='Search Google...'}}else{mic.style.display='none'}const aiBtn=document.getElementById('aiBtn'),aiDropdown=document.getElementById('aiDropdown');aiBtn.onclick=e=>{e.stopPropagation();aiDropdown.classList.toggle('show');aiBtn.classList.toggle('active')};document.addEventListener('click',e=>{if(!aiBtn.contains(e.target)&&!aiDropdown.contains(e.target)){aiDropdown.classList.remove('show');aiBtn.classList.remove('active')}});let rootData=JSON.parse(localStorage.getItem('auroraData'))||[{type:'link',name:'Google',url:'https://google.com'},{type:'link',name:'YouTube',url:'https://youtube.com'}];if(rootData.length>0&&!rootData[0].type)rootData=rootData.map(i=>({type:'link',name:i.name,url:i.url}));let currentPath=[],draggedIndex=null,draggedItem=null;const grid=document.getElementById('linksGrid'),workspace=document.getElementById('workspace');function getCurrentArray(){let c=rootData;for(let i of currentPath){c=c[i].children}return c}function render(){grid.innerHTML='';const list=getCurrentArray(),bb=document.getElementById('breadcrumbBar'),bp=document.getElementById('breadcrumbPath');if(currentPath.length>0){bb.style.display='flex';let h=`<div class="breadcrumb-item" onclick="goRoot()" ondrop="dropOnBreadcrumb(event,-1)" ondragover="allowDrop(event)" ondragleave="leaveDrag(event)">Home</div>`;let tp=rootData;currentPath.forEach((idx,i)=>{h+='<span class="breadcrumb-separator">/</span>';const fn=tp[idx].name;if(i<currentPath.length-1){h+=`<div class="breadcrumb-item" onclick="goToLevel(${i})" ondrop="dropOnBreadcrumb(event,${i})" ondragover="allowDrop(event)" ondragleave="leaveDrag(event)">${fn}</div>`}else{h+=`<div class="breadcrumb-item" style="cursor:default;opacity:0.6;">${fn}</div>`}tp=tp[idx].children});bp.innerHTML=h}else{bb.style.display='none'}list.forEach((item,i)=>{const d=document.createElement('div');d.className='link-card';d.draggable=!0;d.dataset.index=i;d.ondragstart=e=>dragStart(e,i);if(item.type==='folder'){d.ondrop=e=>dropOnFolder(e,i);d.ondragover=e=>allowDrop(e);d.ondragleave=e=>leaveDrag(e);d.innerHTML=`<div class="folder-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg></div><div class="link-title">${item.name}</div>`;d.onclick=()=>enterFolder(i)}else{const iu=`https://www.google.com/s2/favicons?domain=${new URL(item.url).hostname}&sz=128`;d.innerHTML=`<img src="${iu}" class="link-icon" onerror="this.src='https://www.google.com/s2/favicons?domain=google.com'"><div class="link-title">${item.name}</div>`;d.onclick=()=>location.href=item.url}d.oncontextmenu=e=>{e.preventDefault();e.stopPropagation();showContextMenu(e.pageX,e.pageY,'item',i)};grid.appendChild(d)});const ab=document.createElement('div');ab.className='add-btn';ab.innerHTML='<span class="add-icon">+</span>';ab.onclick=()=>openModal('link');ab.oncontextmenu=e=>{e.preventDefault();e.stopPropagation();showContextMenu(e.pageX,e.pageY,'bg')};grid.appendChild(ab)}function dragStart(e,i){draggedIndex=i;draggedItem=getCurrentArray()[i];e.dataTransfer.effectAllowed="move"}function allowDrop(e){e.preventDefault();e.currentTarget.classList.add('drag-over')}function leaveDrag(e){e.currentTarget.classList.remove('drag-over')}function dropOnFolder(e,ti){e.preventDefault();e.stopPropagation();e.currentTarget.classList.remove('drag-over');if(draggedIndex===null||draggedIndex===ti)return;const l=getCurrentArray(),tf=l[ti];tf.children.push(draggedItem);l.splice(draggedIndex,1);draggedIndex=null;saveAndRender()}function dropOnBreadcrumb(e,li){e.preventDefault();e.stopPropagation();e.currentTarget.classList.remove('drag-over');if(draggedIndex===null)return;let tl=rootData;if(li>-1){let p=currentPath.slice(0,li+1);for(let i of p){tl=tl[i].children}}const cl=getCurrentArray();cl.splice(draggedIndex,1);tl.push(draggedItem);draggedIndex=null;saveAndRender()}function enterFolder(i){currentPath.push(i);render( me=n;else l.push({type:'folder',name:n,children:[]})}else{let u=urlInput.value.trim();if(!u)return;if(!u.startsWith('http'))u='https://'+u;if(isEditing){l[targetIndex].name=n;l[targetIndex].url=u}else l.push({type:'link',name:n,url:u})}saveAndRender();closeModal()}function saveAndRender(){localStorage.setItem('auroraData',JSON.stringify(rootData));render()}render();</script></body></html>
