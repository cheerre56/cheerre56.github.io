<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人主頁</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 背景動態效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(62, 84, 172, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(94, 58, 152, 0.15) 0%, transparent 40%);
            z-index: 0;
        }

        /* 動態光點效果 */
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-15px) translateX(5px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        .floating-light {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .light-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .light-2 {
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .light-3 {
            top: 50%;
            left: 50%;
            animation-delay: -4s;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(74, 144, 226, 0.8);
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 280px;
        }

        .button-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-size: 200% auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-position: right center;
        }

        .social-button i {
            font-size: 1.25rem;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .facebook {
            background: linear-gradient(45deg, #3b5998 0%, #4267B2 100%);
        }

        .discord {
            background: linear-gradient(45deg, #5865F2 0%, #7289da 100%);
        }

        .steam {
            background: linear-gradient(45deg, #171a21 0%, #2a475e 100%);
        }

        .other {
            background: linear-gradient(45deg, #2c3e50 0%, #34495e 100%);
            width: 100%;
        }

        .preview-window {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0.75rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            padding-bottom: 1.5rem;
        }

        .preview-window::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: rgba(30, 41, 59, 0.95) transparent transparent transparent;
        }

        .preview-bridge {
            position: absolute;
            bottom: 100%;
            left: 0;
            width: 100%;
            height: 15px;
            background: transparent;
        }

        .preview-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .preview-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .other-container {
            position: relative;
            width: 100%;
        }

        .other-container:hover .preview-window,
        .preview-window:hover {
            opacity: 1;
            visibility: visible;
        }

        .social-button.other {
            position: relative;
            z-index: 2;
        }

        .social-button.other:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .preview-link i {
            transition: transform 0.2s ease;
        }

        .preview-link:hover i {
            transform: scale(1.1);
        }

        @media (max-width: 320px) {
            .social-buttons {
                width: 100%;
            }
            .button-row {
                grid-template-columns: 1fr;
            }
            .preview-window {
                width: 100%;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-light light-1"></div>
    <div class="floating-light light-2"></div>
    <div class="floating-light light-3"></div>

    <div class="profile-container">
        <div class="profile-image">
            <img src="https://cdn.discordapp.com/attachments/728248304638623844/1316929489460269087/i4a4fyirt52.jpg?ex=675cd5a9&is=675b8429&hm=cc622c53579eb65e91b77c25930b30095ce775e0f4edadb9f5a1017f320e0701&" alt="個人照片">
        </div>
        
        <div class="social-buttons">
            <div class="button-row">
                <a href="https://www.instagram.com/lin_lcx/" target="_blank" class="social-button instagram">
                    <i class="ri-instagram-line"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="social-button facebook">
                    <i class="ri-facebook-fill"></i>
                    <span>Facebook</span>
                </a>
            </div>
            <div class="button-row">
                <a href="https://discord.gg/kKk8RZyskK" target="_blank" class="social-button discord">
                    <i class="ri-discord-line"></i>
                    <span>Discord</span>
                </a>
                <a href="https://steamcommunity.com/id/TWDL/" target="_blank" class="social-button steam">
                    <i class="ri-gamepad-line"></i>
                    <span>Steam</span>
                </a>
            </div>
            <div class="other-container">
                <div class="preview-bridge"></div>
                <a href="#" class="social-button other">
                    <i class="ri-more-line"></i>
                    <span>Other</span>
                </a>
                <div class="preview-window">
                    <a href="#" class="preview-link">
                        <i class="ri-github-line"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="preview-link">
                        <i class="ri-twitter-line"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="#" class="preview-link">
                        <i class="ri-youtube-line"></i>
                        <span>YouTube</span>
                    </a>
                    <a href="#" class="preview-link">
                        <i class="ri-twitch-line"></i>
                        <span>Twitch</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
