<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naha Parfums | Beyond Scents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* ========================================= 
           CSS 變數定義 - 顏色主題
           ========================================= */
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #888;
            --accent-gold: #c5a367;
            --line-width: 25px;              /* ✅ 粗線寬度變數 */
            --line-left-pos: -80%;           /* ✅ 左邊飛出位置變數 */
            --line-right-pos: -80%;          /* ✅ 右邊飛出位置變數 */
        }

        /* ========================================= 
           全局重置 - 移除預設邊距、內邊距和邊框
           ========================================= */
        html, body {
            margin: 0; 
            padding: 0;
            border: 0;
            width: 100%; 
            height: 100%;
            background-color: transparent; 
            overflow: hidden; /* 隱藏原生捲軸 */
            overscroll-behavior: none; /* 防止 iOS 橡皮筋效果 */
        }

        /* ✅ 修正白框問題 - 移除所有邊框和外邊距 */
        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* ========================================= 
           文本選擇限制 - 禁用特定元素的文本選擇
           ========================================= */
        nav, .ch-num, .ch-title, .est, .hero-title, .scroll-text {
            -webkit-user-select: none; 
            user-select: none;
        }

        /* ========================================= 
           Body 樣式 - 主體背景和過渡效果
           ========================================= */
        body {
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased; /* 字體平滑渲染 */
            opacity: 0; 
            transition: opacity 1.0s ease-out; /* 頁面載入淡入效果 */
        }
        body.loaded { 
            opacity: 1; /* 載入完成後顯示 */
        }

        /* ========================================= 
           背景特效 - 漸層光效
           ========================================= */
        .gradient-bg {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw; 
            height: 100vh;
            z-index: -1; /* 置於最底層 */
            background-color: var(--bg-color); 
            background-image: 
                radial-gradient(circle at 20% 40%, rgba(70, 60, 150, 0.35), transparent 45%),
                radial-gradient(circle at 80% 60%, rgba(40, 120, 110, 0.3), transparent 45%);
            filter: blur(1px); /* 柔和模糊效果 */
            will-change: filter; /* GPU 加速 */
            backface-visibility: hidden; /* 性能優化 */
        }

        /* ========================================= 
           核心滾動容器 - PPT 滾動模式
           ========================================= */
        .main-scroll-container {
            height: 100vh; 
            height: 100dvh; /* 支援手機動態高度 */
            width: 100vw;
            overflow-y: scroll; /* 啟用垂直滾動 */
            scroll-snap-type: y mandatory; /* 強制吸附各頁面 */
            scroll-behavior: smooth; /* 平滑滾動 */
            -ms-overflow-style: none; /* 隱藏 IE/Edge 捲軸 */
            scrollbar-width: none; /* 隱藏 Firefox 捲軸 */
            contain: layout style paint; /* CSS containment 性能優化 */
        }
        .main-scroll-container::-webkit-scrollbar { 
            display: none; /* 隱藏 Chrome/Safari 捲軸 */
        }

        /* ========================================= 
           Section 頁面容器 - 每一頁設置
           ========================================= */
        section {
            width: 100vw;
            height: 100vh; 
            height: 100dvh; /* 確保每頁都是滿屏 */
            position: relative;
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            scroll-snap-align: start; /* 每頁開頭都要吸附 */
            scroll-snap-stop: always; /* 防止滑太快跳過多頁 */
        }

        /* ========================================= 
           導覽列 - 頂部固定菜單
           ========================================= */
        nav {
            position: fixed;
            top: 0; 
            width: 100%;
            padding: 2.5rem 4rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100; /* 置於頁面最上層 */
            mix-blend-mode: difference; /* 混合模式 */
            pointer-events: none; /* 不攔截滑鼠事件 */
        }
        
        .logo { 
            font-family: 'Italiana', serif; 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            color: white; 
            pointer-events: auto; /* 允許點擊 */
        }
        
        .est { 
            font-size: 0.7rem; 
            letter-spacing: 1px; 
            opacity: 0.6; 
            color: white; 
        }

        /* ========================================= 
           首頁 - 標題動畫容器
           ========================================= */
        .hero-title-wrapper {
            position: relative;
            display: inline-block;
        }

        /* ========================================= 
           首頁 - 標題動畫 ✅ 中央線從無到有再對稱分裂
           ========================================= */
        .hero-title {
            font-size: 13vw; 
            font-family: 'Italiana', serif; 
            line-height: 0.85;
            opacity: 0; 
            transform: translateY(30px); /* 初始位置向下 */
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s; /* 淡入動畫 */
            text-align: center; 
            pointer-events: auto;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3); /* 陰影效果 */
            position: relative;
            z-index: 2; /* 字在最上層 */
        }

        /* ✅ 左邊線：從中央長高，然後向左飛出 */
        .hero-title::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: var(--line-width);
            height: 0%;  /* 初始高度為 0 */
            background: var(--accent-gold);
            animation: 
                growCenterLine 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.8s,
                splitLineLeft 2s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.8s;
            will-change: height, width, left;
            z-index: -1; /* 在字後面 */
        }

        /* ✅ 右邊線：從中央長高，然後向右飛出（完全對稱） */
        .hero-title::after {
            content: '';
            position: absolute;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%);
            width: var(--line-width);
            height: 0%;  /* 初始高度為 0 */
            background: var(--accent-gold);
            animation: 
                growCenterLine 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.8s,
                splitLineRight 2s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.8s;
            will-change: height, width, right;
            z-index: -1; /* 在字後面 */
        }

        /* ✅ 中央線長高動畫：0% → 100% */
        @keyframes growCenterLine {
            0% {
                height: 0%;
                width: var(--line-width);
                opacity: 1;
            }
            100% {
                height: 100%;
                width: var(--line-width);
                opacity: 1;
            }
        }

        /* ✅ 左邊線分裂動畫：寬度 2px，向左移動 */
        @keyframes splitLineLeft {
            0% {
                width: var(--line-width);
                left: 50%;
                opacity: 1;
            }
            100% {
                width: 2px;
                left: var(--line-left-pos);
                opacity: 0.7;
            }
        }

        /* ✅ 右邊線分裂動畫：寬度 2px，向右移動 */
        @keyframes splitLineRight {
            0% {
                width: var(--line-width);
                right: 50%;
                opacity: 1;
            }
            100% {
                width: 2px;
                right: var(--line-right-pos);
                opacity: 0.7;
            }
        }
        
        .hero-subtitle {
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            color: var(--accent-color);
            letter-spacing: 0.4em; 
            text-transform: uppercase;
            opacity: 0; 
            transform: translateY(30px);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.7s; /* 延遲 0.2 秒 */
        }
        
        .scroll-hint {
            position: absolute; 
            bottom: 4rem;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px;
            opacity: 0; 
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.2s; /* 延遲 0.7 秒 */
            pointer-events: auto;
        }
        
        .scroll-text { 
            font-size: 0.7rem; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            color: rgba(255,255,255,0.5); 
        }
        
        .scroll-line {
            width: 1px; 
            height: 40px; 
            background: rgba(255,255,255,0.3);
            animation: growLine 2s infinite ease-in-out; /* 無限伸縮動畫 */
            transform-origin: top; /* 從上往下伸縮 */
        }

        /* ========================================= 
           第二頁 - 系列選擇容器
           ========================================= */
        .collection-section {
            flex-direction: row; /* 桌面版橫向排列 */
            background-color: transparent;
        }

        /* ========================================= 
           Chapter 卡片 - 每個系列卡片
           ========================================= */
        .chapter {
            flex: 1; 
            height: 100%;
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.1);
            transition: flex 0.8s cubic-bezier(0.25, 1, 0.5, 1); /* 寬度過渡 */
            overflow: hidden; 
            pointer-events: auto;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            background-color: rgba(5, 5, 5, 0.5); /* 半透明背景 */
            backdrop-filter: blur(3px); /* 毛玻璃效果 */
            cursor: pointer; /* 滑鼠指標 */
        }
        .chapter:last-child { 
            border-right: none; /* 最後一個卡片無右邊框 */
        }

        /* ========================================= 
           卡片懸停效果 - 只在桌面設備啟用
           ========================================= */
        @media (hover: hover) {
            .chapter:hover { 
                flex: 2.5; /* 懸停時寬度變大 */
            }
            .collection-section:hover .chapter:not(:hover) { 
                opacity: 0.4; /* 未懸停卡片變暗 */
            }
        }

        /* ========================================= 
           背景圖片層 - 系列圖片
           ========================================= */
        .bg-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-size: cover; /* 覆蓋整個區域 */
            background-position: center center; /* 中心對齊 */
            background-repeat: no-repeat;
            opacity: 0.5; /* 初始透明度 */
            transition: filter 0.8s ease, opacity 0.8s ease; /* 過渡效果 */
            filter: saturate(0.2) brightness(0.6); /* 降低飽和度和亮度 */
            z-index: 0;
            will-change: transform; /* GPU 加速 */
            backface-visibility: hidden; /* 性能優化 */
        }
        .chapter:hover .bg-overlay {
            opacity: 1; /* 懸停時顯示完全 */
            filter: saturate(1) brightness(1); /* 恢復原色 */
        }

        /* ========================================= 
           影片元素樣式 - Chapter 1、2、3 影片背景
           ========================================= */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持寬高比並覆蓋整個區域 */
            opacity: 0.5; /* 初始透明度 */
            transition: opacity 0.8s ease, filter 0.8s ease; /* 過渡效果 */
            filter: saturate(0.2) brightness(0.6); /* 降低飽和度和亮度 */
            z-index: 0;
        }
        .chapter:hover .bg-video {
            opacity: 1; /* 懸停時顯示完全 */
            filter: saturate(1) brightness(1); /* 恢復原色 */
        }

        /* ========================================= 
           卡片內容層 - 文字和標題
           ========================================= */
        .content {
            text-align: center; 
            z-index: 2; /* 置於圖片上方 */
            position: relative;
            transform: translateY(20px); /* 初始向下偏移 */
            transition: transform 0.6s ease 0.1s; /* 過渡效果 */
        }
        .chapter:hover .content { 
            transform: translateY(0); /* 懸停時回到正常位置 */
        }

        /* ========================================= 
           卡片文字樣式 - 編號、標題、描述
           ========================================= */
        .ch-num { 
            font-family: 'Italiana', serif; 
            font-size: 0.9rem; 
            letter-spacing: 3px; 
            color: var(--accent-gold); 
            margin-bottom: 1rem; 
            display: block; 
            opacity: 0.9; 
        }
        
        .ch-title { 
            font-family: 'Italiana', serif; 
            font-size: 3.5vw; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            margin-bottom: 0.5rem; 
            white-space: nowrap; /* 防止換行 */
            color: white; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.8); 
        }
        
        .ch-desc { 
            font-size: 0.75rem; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
            opacity: 0; /* 初始隱藏 */
            transform: translateY(20px); /* 初始向下 */
            transition: all 0.6s ease 0.1s; 
            color: rgba(255,255,255,0.8); 
        }
        .chapter:hover .ch-desc { 
            opacity: 1; /* 懸停時顯示 */
            transform: translateY(0); /* 回到正常位置 */
        }

        /* ========================================= 
           卡片覆蓋層 - 暗化漸層效果
           ========================================= */
        .chapter::after {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)); /* 上淺下深 */
            z-index: 1; /* 置於圖片上方 */
            pointer-events: none; /* 不攔截滑鼠事件 */
        }

        /* ========================================= 
           動畫定義 - 淡入上升動畫
           ========================================= */
        @keyframes fadeUp { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        /* ========================================= 
           動畫定義 - 上下伸縮線動畫
           ========================================= */
        @keyframes growLine {
            0% { 
                transform: scaleY(0); 
                transform-origin: top; 
                opacity: 0; 
            }
            50% { 
                transform: scaleY(1); 
                transform-origin: top; 
                opacity: 1; 
            }
            51% { 
                transform: scaleY(1); 
                transform-origin: bottom; 
                opacity: 1; 
            }
            100% { 
                transform: scaleY(0); 
                transform-origin: bottom; 
                opacity: 0; 
            }
        }

        /* ========================================= 
           頁面過渡層 - 導航淡出效果
           ========================================= */
        .transition-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            background-color: #000; 
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.8s ease; 
            z-index: 9999; /* 置於最頂層 */
        }
        .transition-overlay.active { 
            opacity: 1; /* 導航時淡黑 */
            visibility: visible;
        }

        /* ========================================= 
           平板設備適配 (1024px 以下)
           ========================================= */
        @media (max-width: 1024px) {
        }

        /* ========================================= 
           手機設備適配 (768px 以下) ✅ 調整線條參數
           ========================================= */
        @media (max-width: 768px) {
            :root {
                --line-width: 15px;          /* ✅ 手機版粗線縮小 */
                --line-left-pos: -50%;       /* ✅ 手機版飛出距離縮小 */
                --line-right-pos: -50%;      /* ✅ 手機版飛出距離縮小 */
            }

            /* 導覽列 - 縮小邊距 */
            nav { 
                padding: 1.5rem 2rem; 
            }
            
            /* 首頁標題 - 更大的字體以適應手機 */
            .hero-title { 
                font-size: 20vw; 
            }
            
            .hero-subtitle { 
                font-size: 0.7rem; 
                letter-spacing: 0.3em; 
            }

            /* 系列卡片 - 改為縱向排列 */
            .collection-section { 
                flex-direction: column; /* 從橫向改為縱向 */
            }
            
            .chapter { 
                width: 100%;
                flex: 1 !important; /* 強制均分高度 */
                height: auto;
                border-right: none; /* 移除右邊框 */
                border-bottom: 1px solid rgba(255,255,255,0.1); /* 添加下邊框 */
            }

            /* 調整文字大小以適應縮小的空間 */
            .ch-title { 
                font-size: 1.8rem; 
                margin-bottom: 0.2rem; 
            }
            
            .ch-num { 
                font-size: 0.7rem; 
                margin-bottom: 0.5rem; 
            }
            
            .ch-desc { 
                font-size: 0.6rem; 
                opacity: 0.7; 
                transform: translateY(0); /* 手機上始終顯示 */
                margin-top: 2px; 
            }
            
            .content { 
                transform: translateY(0); /* 取消位移動畫 */
            }
            
            .bg-overlay { 
                opacity: 0.6; /* 降低圖片透明度 */
            }

            .bg-video { 
                opacity: 0.6; /* 降低影片透明度 */
            }
        }
    </style>
</head>
<body>

    <!-- 背景漸層層 -->
    <div class="gradient-bg"></div>
    
    <!-- 頁面過渡黑幕 -->
    <div class="transition-overlay" id="overlay"></div>

    <!-- 頂部導覽列 -->
    <nav>
        <div class="logo" data-hover>naha.</div>
        <div class="est">EST. 2026</div>
    </nav>

    <!-- 主滾動容器 - PPT 模式 -->
    <div class="main-scroll-container">
        
        <!-- 第一頁：首頁英雄區 -->
        <section class="hero-section">
            <div class="hero-title-wrapper">
                <h1 class="hero-title" data-hover>NAHA</h1>
            </div>
            <p class="hero-subtitle">Parfums - Beyond Scents</p>
            <div class="scroll-hint" data-hover>
                <span class="scroll-text">Scroll</span>
                <div class="scroll-line"></div>
            </div>
        </section>

        <!-- 第二頁：系列選擇 -->
        <section class="collection-section">
            
            <!-- Chapter 1: Luminescence 花香系 - 使用影片背景 -->
            <div class="chapter c1" onclick="navigateTo('chapter_luminescence.html')" 
                 onmouseenter="playVideo(this)" onmouseleave="pauseVideo(this)">
                <video class="bg-video" playsinline muted loop>
                    <source src="flower.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <span class="ch-num">Chapter I</span>
                    <h2 class="ch-title">Luminescence</h2>
                    <p class="ch-desc">The Floral Series</p>
                </div>
            </div>

            <!-- Chapter 2: Silhouette 木質系 - 使用影片背景 -->
            <div class="chapter c2" onclick="navigateTo('chapter_silhouette.html')"
                 onmouseenter="playVideo(this)" onmouseleave="pauseVideo(this)">
                <video class="bg-video" playsinline muted loop>
                    <source src="Wood.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <span class="ch-num">Chapter II</span>
                    <h2 class="ch-title">Silhouette</h2>
                    <p class="ch-desc">The Woody Series</p>
                </div>
            </div>

            <!-- Chapter 3: Obsidian 東方系 - 使用影片背景 -->
            <div class="chapter c3" onclick="navigateTo('chapter_obsidian.html')"
                 onmouseenter="playVideo(this)" onmouseleave="pauseVideo(this)">
                <video class="bg-video" playsinline muted loop>
                    <source src="Orient.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <span class="ch-num">Chapter III</span>
                    <h2 class="ch-title">Obsidian</h2>
                    <p class="ch-desc">The Oriental Series</p>
                </div>
            </div>
        </section>

    </div>

    <script>
        /* ========================================= 
           全局變數 - 檢測是否為行動設備
           ========================================= */
        const isMobile = window.innerWidth <= 768;

        /* ========================================= 
           頁面加載完成 - 顯示內容 + 初始化手機影片播放
           ========================================= */
        window.addEventListener('load', () => {
            document.body.classList.add('loaded'); /* 移除初始淡入狀態 */
            if (isMobile) {
                initializeMobileVideos(); /* 手機版初始化自動播放 */
            }
        });

        /* ========================================= 
           頁面顯示事件 - 修復返回首頁的黑屏問題
           ========================================= */
        window.addEventListener('pageshow', (event) => {
            // 移除黑色過渡層
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.classList.remove('active');
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            }

            // 確保頁面正常顯示
            document.body.style.display = 'block';
            document.body.style.opacity = '1';
            
            // 重新初始化手機影片
            if (isMobile) {
                initializeMobileVideos();
            }
        });

        /* ========================================= 
           手機版初始化 - 自動播放所有影片
           第一章 (c1) 和 第三章 (c3) 速度為 0.5x
           第二章 (c2) 速度為 0.8x
           ========================================= */
        function initializeMobileVideos() {
            const videos = document.querySelectorAll('.bg-video');
            videos.forEach((video, index) => {
                // 獲取該視頻所在的 chapter 元素
                const chapter = video.closest('.chapter');
                
                if (chapter.classList.contains('c1') || chapter.classList.contains('c3')) {
                    // 第一章和第三章：播放速度 0.5x
                    video.playbackRate = 0.5;
                } else {
                    // 第二章：播放速度 0.8x
                    video.playbackRate = 0.8;
                }
                
                video.play().catch(err => {
                    console.log('影片自動播放失敗:', err);
                });
            });
        }

        /* ========================================= 
           影片播放控制函數 - 桌面版滑鼠進入時播放
           ========================================= */
        function playVideo(element) {
            if (isMobile) return; /* 手機版忽略此事件 */
            const video = element.querySelector('.bg-video');
            if (video) {
                video.play().catch(err => {
                    console.log('影片播放失敗:', err);
                });
            }
        }

        /* ========================================= 
           影片暫停控制函數 - 桌面版滑鼠離開時暫停
           ========================================= */
        function pauseVideo(element) {
            if (isMobile) return; /* 手機版忽略此事件 */
            const video = element.querySelector('.bg-video');
            if (video) {
                video.pause();
                video.currentTime = 0; /* 重置到開始位置 */
            }
        }

        /* ========================================= 
           導航函數 - 點擊卡片時跳轉頁面
           ========================================= */
        function navigateTo(url) {
            if(!url) return; /* 檢查 URL 有效性 */
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active'); /* 顯示淡黑過渡層 */
            setTimeout(() => { 
                window.location.href = url; /* 延遲 800ms 後跳轉 */
            }, 800);
        }
    </script>
</body>
</html>
