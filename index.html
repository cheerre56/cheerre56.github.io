<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Index</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Throttled event handler for better performance
        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            };
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Optimized Page</h1>
    </header>
    <main>
        <section>
            <h2>Performance Improvements</h2>
            <p>This page is optimized for better loading speed and accessibility.</p>
            <img src="optimized-image.jpg" alt="Description of the image" loading="lazy" width="600" height="400">
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Cheerre56</p>
    </footer>
</body>
</html>
