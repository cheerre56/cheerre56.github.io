<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naha Parfums | Beyond Scents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Core visual styles */
:root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #888;
            --accent-gold: #c5a367;
            --line-width: 25px;              
            --line-left-pos: -80%;           
            --line-right-pos: -80%;          
        }

        
        html, body {
            margin: 0; 
            padding: 0;
            border: 0;
            width: 100%; 
            height: 100%;
            background-color: transparent; 
            overflow: hidden; 
            overscroll-behavior: none; 
        }

        
        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            border: 0;
        }

        
        nav, .ch-num, .ch-title, .est, .hero-title, .scroll-text {
            -webkit-user-select: none; 
            user-select: none;
        }

        
        body {
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased; 
            opacity: 0; 
            transition: opacity 1.0s ease-out; 
        }
        body.loaded { 
            opacity: 1; 
        }

        
        .gradient-bg {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw; 
            height: 100vh;
            z-index: -1; 
            background-color: var(--bg-color); 
            background-image: 
                radial-gradient(circle at 20% 40%, rgba(70, 60, 150, 0.35), transparent 45%),
                radial-gradient(circle at 80% 60%, rgba(40, 120, 110, 0.3), transparent 45%);
            filter: blur(1px); 
            will-change: filter; 
            backface-visibility: hidden; 
        }

        
        .main-scroll-container {
            height: 100vh; 
            height: 100dvh; 
            width: 100vw;
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scroll-behavior: smooth; 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
            contain: layout style paint; 
        }
        .main-scroll-container::-webkit-scrollbar { 
            display: none; 
        }

        
        section {
            width: 100vw;
            height: 100vh; 
            height: 100dvh; 
            position: relative;
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            scroll-snap-align: start; 
            scroll-snap-stop: always; 
        }

        
        nav {
            position: fixed;
            top: 0; 
            width: 100%;
            padding: 2.5rem 4rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100; 
            mix-blend-mode: difference; 
            pointer-events: none; 
        }
        
        .logo { 
            font-family: 'Italiana', serif; 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            color: white; 
            pointer-events: auto; 
        }
        
        .est { 
            font-size: 0.7rem; 
            letter-spacing: 1px; 
            opacity: 0.6; 
            color: white; 
        }

        
        .hero-title-wrapper {
            position: relative;
            display: inline-block;
        }

        
        .hero-title {
            font-size: 13vw; 
            font-family: 'Italiana', serif; 
            line-height: 0.85;
            opacity: 0; 
            transform: translateY(30px); 
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s; 
            text-align: center; 
            pointer-events: auto;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            position: relative;
            z-index: 2; 
        }

        
        .hero-title::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: var(--line-width);
            height: 0%;  
            background: var(--accent-gold);
            animation: 
                growCenterLine 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.8s,
                splitLineLeft 2s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.8s;
            will-change: height, width, left;
            z-index: -1; 
        }

        
        .hero-title::after {
            content: '';
            position: absolute;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%);
            width: var(--line-width);
            height: 0%;  
            background: var(--accent-gold);
            animation: 
                growCenterLine 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.8s,
                splitLineRight 2s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.8s;
            will-change: height, width, right;
            z-index: -1; 
        }

        
        @keyframes growCenterLine {
            0% {
                height: 0%;
                width: var(--line-width);
                opacity: 1;
            }
            100% {
                height: 100%;
                width: var(--line-width);
                opacity: 1;
            }
        }

        
        @keyframes splitLineLeft {
            0% {
                width: var(--line-width);
                left: 50%;
                opacity: 1;
            }
            100% {
                width: 2px;
                left: var(--line-left-pos);
                opacity: 0.7;
            }
        }

        
        @keyframes splitLineRight {
            0% {
                width: var(--line-width);
                right: 50%;
                opacity: 1;
            }
            100% {
                width: 2px;
                right: var(--line-right-pos);
                opacity: 0.7;
            }
        }
        
        .hero-subtitle {
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            color: var(--accent-color);
            letter-spacing: 0.4em; 
            text-transform: uppercase;
            opacity: 0; 
            transform: translateY(30px);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.7s; 
        }
        
        .scroll-hint {
            position: absolute; 
            bottom: 4rem;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px;
            opacity: 0; 
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.2s; 
            pointer-events: auto;
        }
        
        .scroll-text { 
            font-size: 0.7rem; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            color: rgba(255,255,255,0.5); 
        }
        
        .scroll-line {
            width: 1px; 
            height: 40px; 
            background: rgba(255,255,255,0.3);
            animation: growLine 2s infinite ease-in-out; 
            transform-origin: top; 
        }

        
        .collection-section {
            flex-direction: row; 
            background-color: transparent;
        }

        
        .chapter {
            flex: 1; 
            height: 100%;
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.1);
            transition: flex 0.8s cubic-bezier(0.25, 1, 0.5, 1); 
            overflow: hidden; 
            pointer-events: auto;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            background-color: rgba(5, 5, 5, 0.5); 
            backdrop-filter: blur(3px); 
            cursor: pointer; 
        }
        .chapter:last-child { 
            border-right: none; 
        }

        
        @media (hover: hover) {
            .chapter:hover { 
                flex: 2.5; 
            }
            .collection-section:hover .chapter:not(:hover) { 
                opacity: 0.4; 
            }
        }

        
        .bg-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            opacity: 0.5; 
            transition: filter 0.8s ease, opacity 0.8s ease; 
            filter: saturate(0.2) brightness(0.6); 
            z-index: 0;
            will-change: transform; 
            backface-visibility: hidden; 
        }
        .chapter:hover .bg-overlay {
            opacity: 1; 
            filter: saturate(1) brightness(1); 
        }

        
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            opacity: 0.5; 
            transition: opacity 0.8s ease, filter 0.8s ease; 
            filter: saturate(0.2) brightness(0.6); 
            z-index: 0;
        }
        .chapter:hover .bg-video {
            opacity: 1; 
            filter: saturate(1) brightness(1); 
        }

        
        .content {
            text-align: center; 
            z-index: 2; 
            position: relative;
            transform: translateY(20px); 
            transition: transform 0.6s ease 0.1s; 
        }
        .chapter:hover .content { 
            transform: translateY(0); 
        }

        
        .ch-num { 
            font-family: 'Italiana', serif; 
            font-size: 0.9rem; 
            letter-spacing: 3px; 
            color: var(--accent-gold); 
            margin-bottom: 1rem; 
            display: block; 
            opacity: 0.9; 
        }
        
        .ch-title { 
            font-family: 'Italiana', serif; 
            font-size: 3.5vw; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            margin-bottom: 0.5rem; 
            white-space: nowrap; 
            color: white; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.8); 
        }
        
        .ch-desc { 
            font-size: 0.75rem; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
            opacity: 0; 
            transform: translateY(20px); 
            transition: all 0.6s ease 0.1s; 
            color: rgba(255,255,255,0.8); 
        }
        .chapter:hover .ch-desc { 
            opacity: 1; 
            transform: translateY(0); 
        }

        
        .chapter::after {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)); 
            z-index: 1; 
            pointer-events: none; 
        }

        
        @keyframes fadeUp { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        
        @keyframes growLine {
            0% { 
                transform: scaleY(0); 
                transform-origin: top; 
                opacity: 0; 
            }
            50% { 
                transform: scaleY(1); 
                transform-origin: top; 
                opacity: 1; 
            }
            51% { 
                transform: scaleY(1); 
                transform-origin: bottom; 
                opacity: 1; 
            }
            100% { 
                transform: scaleY(0); 
                transform-origin: bottom; 
                opacity: 0; 
            }
        }

        
        .transition-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            background-color: #000; 
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.8s ease; 
            z-index: 9999; 
        }
        .transition-overlay.active { 
            opacity: 1; 
            visibility: visible;
        }

        
        @media (max-width: 1024px) {
        }

        
        @media (max-width: 768px) {
            :root {
                --line-width: 15px;          
                --line-left-pos: -50%;       
                --line-right-pos: -50%;      
            }

            
            nav { 
                padding: 1.5rem 2rem; 
            }
            
            
            .hero-title { 
                font-size: 20vw; 
            }
            
            .hero-subtitle { 
                font-size: 0.7rem; 
                letter-spacing: 0.3em; 
            }

            
            .collection-section { 
                flex-direction: column; 
            }
            
            .chapter { 
                width: 100%;
                flex: 1 !important; 
                height: auto;
                border-right: none; 
                border-bottom: 1px solid rgba(255,255,255,0.1); 
            }

            
            .ch-title { 
                font-size: 1.8rem; 
                margin-bottom: 0.2rem; 
            }
            
            .ch-num { 
                font-size: 0.7rem; 
                margin-bottom: 0.5rem; 
            }
            
            .ch-desc { 
                font-size: 0.6rem; 
                opacity: 0.7; 
                transform: translateY(0); 
                margin-top: 2px; 
            }
            
            .content { 
                transform: translateY(0); 
            }
            
            .bg-overlay { 
                opacity: 0.6; 
            }

            .bg-video { 
                opacity: 0.6; 
            }
        }
    </style>
</head>
<body>

    
    <div class="gradient-bg"></div>
    
    
    <div class="transition-overlay" id="overlay"></div>

    
    <nav>
        <div class="logo" data-hover>naha.</div>
        <div class="est">EST. 2026</div>
    </nav>

    
    <div class="main-scroll-container">
        
        
        <section class="hero-section">
            <div class="hero-title-wrapper">
                <h1 class="hero-title" data-hover>NAHA</h1>
            </div>
            <p class="hero-subtitle">Parfums - Beyond Scents</p>
            <div class="scroll-hint" data-hover>
                <span class="scroll-text">Scroll</span>
                <div class="scroll-line"></div>
            </div>
        </section>

        
        <section class="collection-section">
            
            
            <div class="chapter c1" onclick="navigateTo('chapter_luminescence.html')" 
                 onmouseenter="playVideo(this)" onmouseleave="pauseVideo(this)">
                <video class="bg-video" playsinline muted loop>
                    <source src="assets/media/videos/flower.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <span class="ch-num">Chapter I</span>
                    <h2 class="ch-title">Luminescence</h2>
                    <p class="ch-desc">The Floral Series</p>
                </div>
            </div>

            
            <div class="chapter c2" onclick="navigateTo('chapter_silhouette.html')"
                 onmouseenter="playVideo(this)" onmouseleave="pauseVideo(this)">
                <video class="bg-video" playsinline muted loop>
                    <source src="assets/media/videos/Wood.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <span class="ch-num">Chapter II</span>
                    <h2 class="ch-title">Silhouette</h2>
                    <p class="ch-desc">The Woody Series</p>
                </div>
            </div>

            
            <div class="chapter c3" onclick="navigateTo('chapter_obsidian.html')"
                 onmouseenter="playVideo(this)" onmouseleave="pauseVideo(this)">
                <video class="bg-video" playsinline muted loop>
                    <source src="assets/media/videos/Orient.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <span class="ch-num">Chapter III</span>
                    <h2 class="ch-title">Obsidian</h2>
                    <p class="ch-desc">The Oriental Series</p>
                </div>
            </div>
        </section>

    </div>

    <script>
        // Core page interactions
const isMobile = window.innerWidth <= 768;

        
        window.addEventListener('load', () => {
            document.body.classList.add('loaded'); 
            if (isMobile) {
                initializeMobileVideos(); 
            }
        });

        
        window.addEventListener('pageshow', (event) => {
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.classList.remove('active');
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            }

            document.body.style.display = 'block';
            document.body.style.opacity = '1';
            if (isMobile) {
                initializeMobileVideos();
            }
        });

        
        function initializeMobileVideos() {
            const videos = document.querySelectorAll('.bg-video');
            videos.forEach((video, index) => {

                const chapter = video.closest('.chapter');
                
                if (chapter.classList.contains('c1') || chapter.classList.contains('c3')) {

                    video.playbackRate = 0.5;
                } else {

                    video.playbackRate = 0.8;
                }
                
                video.play().catch(err => {
                    console.log('Video autoplay blocked:', err);
                });
            });
        }

        
        function playVideo(element) {
            if (isMobile) return; 
            const video = element.querySelector('.bg-video');
            if (video) {
                video.play().catch(err => {
                    console.log('Video playback blocked:', err);
                });
            }
        }

        
        function pauseVideo(element) {
            if (isMobile) return; 
            const video = element.querySelector('.bg-video');
            if (video) {
                video.pause();
                video.currentTime = 0; 
            }
        }

        
        function navigateTo(url) {
            if(!url) return; 
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active'); 
            setTimeout(() => { 
                window.location.href = url; 
            }, 800);
        }
    </script>
</body>
</html>
