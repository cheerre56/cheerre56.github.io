<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人主頁</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6rem;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #4a90e2;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 320px;
            width: 100%;
            padding: 0 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .social-button i {
            font-size: 1.5rem;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .facebook {
            background: linear-gradient(45deg, #3b5998, #4267B2);
        }

        .discord {
            background: linear-gradient(45deg, #5865F2, #7289da);
        }

        .steam {
            background: linear-gradient(45deg, #171a21, #2a475e);
        }

        .other {
            grid-column: span 2;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            width: 100%;
        }

        @media (max-width: 480px) {
            .social-buttons {
                grid-template-columns: 1fr;
            }
            .other {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="https://cdn.discordapp.com/attachments/728248304638623844/1316929489460269087/i4a4fyirt52.jpg?ex=675cd5a9&is=675b8429&hm=cc622c53579eb65e91b77c25930b30095ce775e0f4edadb9f5a1017f320e0701&" alt="個人照片">
        </div>
        
        <div class="social-buttons">
            <a href="https://www.instagram.com/lin_lcx/" target="_blank" class="social-button instagram">
                <i class="ri-instagram-line"></i>
                <span>Instagram</span>
            </a>
            <a href="#" class="social-button facebook">
                <i class="ri-facebook-fill"></i>
                <span>Facebook</span>
            </a>
            <a href="https://discord.gg/kKk8RZyskK" target="_blank" class="social-button discord">
                <i class="ri-discord-line"></i>
                <span>Discord</span>
            </a>
            <a href="https://steamcommunity.com/id/TWDL/" target="_blank" class="social-button steam">
                <i class="ri-gamepad-line"></i>
                <span>Steam</span>
            </a>
            <a href="#" class="social-button other">
                <i class="ri-more-line"></i>
                <span>Other</span>
            </a>
        </div>
    </div>
</body>
</html>
