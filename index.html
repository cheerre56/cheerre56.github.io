<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naha Parfums | Beyond Scents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Space+Grotesk:wght@300;400&display=block" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #888;
            --cursor-size: 20px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }

        body.loaded { opacity: 1; }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            text-decoration: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 只有在非觸控裝置才顯示自訂游標 */
        @media (hover: hover) and (pointer: fine) {
            * { cursor: none; }
            .cursor {
                width: var(--cursor-size);
                height: var(--cursor-size);
                border: 1px solid white;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 9999;
                transform: translate(-50%, -50%);
                transition: width 0.3s, height 0.3s, background-color 0.3s;
                mix-blend-mode: difference;
                display: flex;
                align-items: center;
                justify-content: center;
                color: black;
                font-size: 10px;
                font-weight: bold;
            }
            .cursor.active { width: 60px; height: 60px; background-color: white; border: none; }
            .cursor.copy-mode { width: 50px; height: 50px; background-color: white; color: black; mix-blend-mode: normal; }
            .cursor.copy-mode::after { content: 'COPY'; }
        }

        .gradient-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 40%, rgba(70, 60, 150, 0.25), transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(40, 120, 110, 0.2), transparent 50%);
            filter: blur(60px);
            animation: breathe 10s infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        nav {
            position: absolute;
            top: 0; width: 100%;
            padding: 2.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo { font-family: 'Italiana', serif; font-size: 1.5rem; letter-spacing: 2px; }

        .hero-container { text-align: center; position: relative; z-index: 5; }

        .hero-title {
            font-size: 13vw;
            font-family: 'Italiana', serif;
            line-height: 0.85;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
        }

        .hero-subtitle {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--accent-color);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.7s;
        }
        
        /* 新增的香水連結樣式 */
        .perfume-link {
            position: absolute;
            bottom: 4rem; /* 與 contact-section 相同的底部位置 */
            font-size: 1rem;
            letter-spacing: 2px;
            color: var(--text-color);
            text-transform: uppercase;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.2s;
            z-index: 6; /* 確保在其他元素之上 */
        }

        .perfume-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
            transform: translateY(-5px);
        }
        /* 手機點擊效果 */
        .perfume-link:active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(0);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: none;
        }
        .v-line { width: 1px; height: 100vh; left: 50%; top: 0; }
        .h-line { height: 1px; width: 100vw; top: 50%; left: 0; }

        /* 全屏過渡層 */
        .transition-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in-out, visibility 0s 0.8s;
            z-index: 10000;
        }
        .transition-overlay.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease-in-out;
        }

        /* 手機版細節調整 */
        @media (max-width: 768px) {
            nav { padding: 2rem; }
            .hero-title { font-size: 22vw; }
            .hero-subtitle { font-size: 0.7rem; letter-spacing: 0.3em; }
            .perfume-link { bottom: 5rem; font-size: 0.9rem; padding: 8px 15px; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="gradient-bg"></div>
    <div class="line v-line"></div>
    <div class="line h-line"></div>

    <nav>
        <div class="logo" data-hover>naha.</div>
        <div style="font-size: 0.7rem; letter-spacing: 1px; opacity: 0.5;">EST. 2026</div>
    </nav>

    <div class="hero-container">
        <h1 class="hero-title" data-hover>NAHA</h1>
        <p class="hero-subtitle">Parfums - Beyond Scents</p>
    </div>

    <a href="perfumes.html" class="perfume-link" data-hover id="discoverPerfume">
        Discover Seraphina
    </a>

    <div class="transition-overlay" id="transitionOverlay"></div>

    <script>
        // 字體載入偵測
        document.fonts.ready.then(() => document.body.classList.add('loaded'));
        setTimeout(() => { if (!document.body.classList.contains('loaded')) document.body.classList.add('loaded'); }, 2000);

        // 游標邏輯
        const cursor = document.querySelector('.cursor');
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            document.addEventListener('mousemove', (e) => {
                requestAnimationFrame(() => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
            });

            document.querySelectorAll('[data-hover]').forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('active'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
            });
        }
        
        // 過場動畫邏輯
        document.getElementById('discoverPerfume').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止默認跳轉
            const overlay = document.getElementById('transitionOverlay');
            overlay.classList.add('active'); // 激活過渡層

            setTimeout(() => {
                window.location.href = this.href; // 過渡動畫結束後跳轉
            }, 800); // 與 CSS 中的 transition-duration 保持一致
        });
    </script>
</body>
</html>
