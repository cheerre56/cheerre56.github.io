<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPK 數值生成器</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #4895ef;
            --text-color: #2b2d42;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #f6f8ff, #f1f4ff);
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        input, button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: var(--transition);
        }
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 1rem;
        }
        button:hover {
            box-shadow: 0 5px 15px rgba(67,97,238,0.3);
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CPK 數值生成器（最終版）</h1>
        <form id="cpkForm">
            <input type="number" id="decimalPlaces" required min="0" placeholder="保留小數點位數，例如：2">
            <input type="number" id="usl" required step="any" placeholder="規格上限 (USL)，例如：10.5">
            <input type="number" id="lsl" required step="any" placeholder="規格下限 (LSL)，例如：9.5">
            <input type="number" id="cpk" required step="any" placeholder="Cpk值，例如：1.33">
            <input type="number" id="n" required min="1" value="32" placeholder="生成數據筆數，默認32">
            <button type="submit">生成數值</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const normalRandom = (mean, stdDev) => {
            let u = 0, v = 0;
            while(u === 0) u = Math.random();
            while(v === 0) v = Math.random();
            return mean + stdDev * Math.sqrt(-2 * Math.log(u)) * Math.cos(2 * Math.PI * v);
        };

        const mean = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

        const stdDev = arr => {
            const mu = mean(arr);
            return Math.sqrt(arr.reduce((sum, val) => sum + (val - mu) ** 2, 0) / (arr.length - 1));
        };

        const generateValues = (USL, LSL, cpk, n) => {
            const C = (USL + LSL) / 2;
            const T = USL - LSL;
            const sigma = T / (6 * cpk);
            let values;
            while(true) {
                values = Array.from({length: n}, () => normalRandom(C, sigma));
                const X_bar = mean(values);
                const calculated_sigma = stdDev(values);
                const Cp = T / (6 * calculated_sigma);
                const Ca = Math.abs((X_bar - C) / (T / 2));
                const calculated_cpk = Cp * (1 - Ca);
                if(Math.abs(calculated_cpk - cpk) < 0.01) break;
            }
            return values;
        };

        document.getElementById('cpkForm').addEventListener('submit', e => {
            e.preventDefault();

            const decimalPlaces = parseInt(document.getElementById('decimalPlaces').value);
            const USL = parseFloat(document.getElementById('usl').value);
            const LSL = parseFloat(document.getElementById('lsl').value);
            const cpk = parseFloat(document.getElementById('cpk').value);
            const n = parseInt(document.getElementById('n').value) || 32;

            const values = generateValues(USL, LSL, cpk, n);

            const result = values.map(value => value.toFixed(decimalPlaces)).join('\n');
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
