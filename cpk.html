<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>CPK 智能數值生成器</title><style>:root{--primary:#2563eb;--primary-hover:#1d4ed8;--bg-gradient:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);--card-bg:#ffffff;--text-main:#0f172a;--text-secondary:#64748b;--border:#e2e8f0;--radius:12px;--success:#10b981}*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Segoe UI','Microsoft JhengHei',sans-serif;background:var(--bg-gradient);color:var(--text-main);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:2rem}.container{width:100%;max-width:950px;background:var(--card-bg);border-radius:var(--radius);box-shadow:0 10px 25px -5px rgba(0,0,0,0.1);overflow:hidden;display:grid;grid-template-columns:1fr 1fr;border:1px solid white}@media (max-width:768px){.container{grid-template-columns:1fr}}.panel-control{padding:2rem;border-right:1px solid var(--border);background:#fafafa;display:flex;flex-direction:column;gap:1.25rem}.panel-header h2{color:var(--primary);font-size:1.5rem;margin-bottom:0.5rem}.panel-header p{color:var(--text-secondary);font-size:0.9rem}.form-group label{display:block;font-size:0.85rem;font-weight:600;color:var(--text-secondary);margin-bottom:0.4rem}.input-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}input{width:100%;padding:0.8rem;border:1px solid var(--border);border-radius:8px;font-size:0.95rem;transition:all 0.2s;background:white}input:focus{border-color:var(--primary);outline:none;box-shadow:0 0 0 3px rgba(37,99,235,0.1)}button.btn-generate{width:100%;padding:1rem;background:var(--primary);color:white;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:background 0.2s;margin-top:2.5rem}button.btn-generate:hover{background:var(--primary-hover)}.panel-result{padding:2rem;display:flex;flex-direction:column;background:white;min-height:520px}.stats-card{background:#f1f5f9;border-radius:8px;padding:1rem;margin-bottom:1rem;border:1px solid var(--border);font-size:0.9rem}.stat-row{display:flex;justify-content:space-between;padding:4px 0;border-bottom:1px dashed #cbd5e1}.stat-row:last-child{border-bottom:none}.stat-label{color:var(--text-secondary)}.stat-val{font-family:monospace;font-weight:600;color:var(--text-main)}.stat-highlight .stat-val{color:var(--primary)}.result-wrapper{flex-grow:1;display:flex;flex-direction:column;border:1px solid var(--border);border-radius:8px;overflow:hidden}.result-header{display:flex;justify-content:space-between;align-items:center;padding:0.5rem 1rem;background:#f8fafc;border-bottom:1px solid var(--border)}.result-title{font-size:0.85rem;font-weight:600;color:var(--text-secondary)}.copy-btn{background:white;border:1px solid var(--border);padding:4px 12px;border-radius:4px;cursor:pointer;font-size:0.8rem;color:var(--text-main);transition:all 0.2s;display:flex;align-items:center;gap:5px}.copy-btn:hover{border-color:var(--primary);color:var(--primary)}.copy-btn.copied{background:var(--success);color:white;border-color:var(--success)}#resultText{width:100%;flex-grow:1;padding:1rem;border:none;resize:none;font-family:'Consolas','Monaco',monospace;font-size:0.95rem;line-height:1.6;color:var(--text-main);outline:none;background:white}.error-msg{color:#ef4444;font-size:0.85rem;text-align:center;margin-top:10px;min-height:20px}</style></head><body><div class="container">
